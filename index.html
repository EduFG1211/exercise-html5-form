<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/af42a2600a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container rounded border">
        <form class="container">
            <div>
                <h1 class="py-3 border-bottom bggray">Payment form example</h1>
            </div>
            <div>
                <div class="my-2">
                    <p>Some fields are missing</p>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label>Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                        <label>CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label>Amount</label>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Postal code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>We accept:</label>
                        <div class="row">
                            <div class="col-6 bg-secondary rounded py-2">
                                <div class="row">
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fab fa-alipay"></i>
                                        </label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fab fa-paypal"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label>Message</label>
                        <input type="text" class="form-control inpmessage">
                        <span>Add any notes here.</span>
                    </div>
                </div>
            </div>
            <div class="bggray mt-3">
                <div class="row">
                    <div class="col-10">
                    </div>
                    <div class="col py-3 border-top">
                        <button class="btn btn-secondary" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
